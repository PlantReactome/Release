    <TITLE>Description of package org.gk.render</TITLE>
  </HEAD>
  <BODY>
  This package is built upon org.gk.model package to attach renderable information to classes in the model package that can be rendered. 
  Basically, the model classes are embedded in the Renderable*** classes. 
  </BODY>
